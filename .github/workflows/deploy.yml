name: remote ssh command
on:
  push:
    branches:
      - main
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      env: 
        DIR: '/home/isucon/isucon10'
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        envs: DIR
        script: |
          sudo sh $DIR/deploy/notify.sh "== deploy start =="
          cd $DIR
          git pull
          sudo sh $DIR/deploy/restart.sh
          sudo sh $DIR/deploy/notify.sh "== deploy end =="
